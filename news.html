<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate News Feed</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
        }
        /* Animation for items fading in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }
        .feed-item {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="text-slate-300">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        <!-- Header Section -->
        <header class="mb-12 border-b border-slate-700 pb-8">
            <h1 class="text-4xl font-extrabold text-slate-100 tracking-tight">DEPARTMENT UPDATES</h1>
            <p class="mt-2 text-lg text-slate-400">Key announcements and the latest news.</p>
        </header>

        <!-- Main content area -->
        <main class="grid grid-cols-1 lg:grid-cols-3 lg:gap-12">
            
            <!-- Pinned Items Section -->
            <aside class="lg:col-span-1 mb-12 lg:mb-0">
                <h2 class="text-2xl font-bold text-slate-100 mb-6 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500 mr-3"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                    Important
                </h2>
                <div id="pinned-container" class="space-y-6">
                    <!-- Pinned items will be injected here -->
                </div>
            </aside>

            <!-- Regular Feed Section -->
            <section class="lg:col-span-2">
                 <h2 class="text-2xl font-bold text-slate-100 mb-6">Latest News</h2>
                 <!-- Loading State -->
                <div id="loading-indicator" class="text-center py-10">
                    <svg class="animate-spin h-6 w-6 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-3 text-sm text-slate-400">Fetching latest updates...</p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-900/50 border border-red-700/50 text-red-200 px-4 py-3 rounded-md" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span id="error-text" class="block sm:inline ml-1">Could not fetch feed data.</span>
                </div>

                <div id="feed-container" class="space-y-8">
                    <!-- Regular feed items will be injected here -->
                </div>
            </section>

        </main>
    </div>

    <!-- Template for a regular feed item -->
    <template id="feed-item-template">
        <article class="feed-item bg-slate-800 rounded-lg border border-slate-700 overflow-hidden transition-all duration-300 hover:shadow-lg hover:shadow-blue-500/10 hover:border-blue-500">
            <div class="p-6">
                <h3 class="text-xl font-bold text-slate-100 mb-2" data-title></h3>
                <p class="text-slate-300 mb-4" data-description></p>
                <p class="text-xs text-slate-400 pt-4 border-t border-slate-700" data-date></p>
            </div>
        </article>
    </template>
    
    <!-- Template for a pinned feed item -->
    <template id="pinned-item-template">
         <article class="feed-item bg-slate-800 rounded-lg border border-blue-500 overflow-hidden shadow-lg shadow-blue-500/10">
            <div class="p-5">
                <h3 class="text-lg font-bold text-blue-300 mb-2" data-title></h3>
                <p class="text-blue-400 text-sm mb-4" data-description></p>
                <p class="text-xs text-blue-500 pt-3 border-t border-slate-700" data-date></p>
            </div>
        </article>
    </template>
    
    <script src="config.js"></script>
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const GOOGLE_SHEET_URL = CONFIG.newsSheetUrl;
            const REFRESH_INTERVAL_MS = (CONFIG.cacheDurationMinutes || 5) * 60 * 1000;
            const COLUMN_HEADERS = CONFIG.newsColumnHeaders;

            // --- DOM ELEMENT REFERENCES ---
            const feedContainer = document.getElementById('feed-container');
            const pinnedContainer = document.getElementById('pinned-container');
            const feedTemplate = document.getElementById('feed-item-template');
            const pinnedTemplate = document.getElementById('pinned-item-template');
            const loadingIndicator = document.getElementById('loading-indicator');
            const errorMessageContainer = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            let isFirstLoad = true;
            
            async function loadFeed() {
                if (!GOOGLE_SHEET_URL || GOOGLE_SHEET_URL.includes('PASTE_YOUR_')) {
                    showError('Configuration Error: Please set `newsSheetUrl` in config.js');
                    hideLoading();
                    return;
                }
                
                if(isFirstLoad) loadingIndicator.style.display = 'block';

                try {
                    const response = await fetch(GOOGLE_SHEET_URL, { cache: 'no-cache' }); 
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const csvText = await response.text();
                    const items = parseCSV(csvText).reverse();

                    displayItems(items);
                    errorMessageContainer.classList.add('hidden');

                } catch (error) {
                    console.error("Failed to load feed:", error);
                    if (isFirstLoad) showError(error.message);
                } finally {
                    hideLoading();
                    isFirstLoad = false;
                }
            }
            
            function createCard(item, template) {
                const card = template.content.cloneNode(true);
                const titleEl = card.querySelector('[data-title]');
                const descriptionEl = card.querySelector('[data-description]');
                const dateEl = card.querySelector('[data-date]');

                titleEl.textContent = item[COLUMN_HEADERS.title] || 'No Title';
                descriptionEl.textContent = item[COLUMN_HEADERS.description] || '';
                
                const publishedDate = item[COLUMN_HEADERS.publishedDate];
                if (publishedDate) {
                    const date = new Date(publishedDate);
                    const formattedDate = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    const author = item[COLUMN_HEADERS.publishedBy] || 'Anonymous';
                    dateEl.innerHTML = `By <strong>${author}</strong> on ${formattedDate}`;
                } else {
                    dateEl.style.display = 'none';
                }
                return card;
            }

            function displayItems(items) {
                feedContainer.innerHTML = ''; 
                pinnedContainer.innerHTML = '';

                const pinnedHeader = COLUMN_HEADERS.pinned;
                const pinnedItems = items.filter(item => item[pinnedHeader] && item[pinnedHeader].toLowerCase() === 'yes');
                const regularItems = items.filter(item => !item[pinnedHeader] || item[pinnedHeader].toLowerCase() !== 'yes');

                // Render Pinned Items
                if (pinnedItems.length > 0) {
                    pinnedItems.forEach(item => {
                        const card = createCard(item, pinnedTemplate);
                        pinnedContainer.appendChild(card);
                    });
                } else {
                    pinnedContainer.innerHTML = `<p class="text-sm text-slate-400">No important announcements right now.</p>`;
                }

                // Render Regular Items
                const maxItems = 6;
                const itemsToShow = regularItems.slice(0, maxItems);
                
                if (itemsToShow.length > 0) {
                    itemsToShow.forEach(item => {
                        const card = createCard(item, feedTemplate);
                        feedContainer.appendChild(card);
                    });
                } else {
                     feedContainer.innerHTML = `<p class="text-center text-slate-400 py-8">No recent updates.</p>`;
                }
            }

            function hideLoading() {
                loadingIndicator.style.display = 'none';
            }

            function showError(message) {
                errorText.textContent = message || "An unknown error occurred.";
                errorMessageContainer.classList.remove('hidden');
            }

            loadFeed();
            setInterval(loadFeed, REFRESH_INTERVAL_MS);
        });
    </script>
</body>
</html>
