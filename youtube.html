<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page YouTube Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-background iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/x2nlW6gC00Y?autoplay=1&mute=1&loop=1&playlist=x2nlW6gC00Y&controls=0&showinfo=0&modestbranding=1" 
            title="YouTube video player" 
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
