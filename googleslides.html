<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slides Display</title>
    <style>
        /* Remove all default margin, padding, and prevent scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            height: 96%;
            width: 100%;
            overflow: hidden;
            background-color: #000435; /* Black background for a clean look */
        }

        /* Make the iframe fill the entire page */
        .slides-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the default iframe border */
        }
    </style>
</head>
<body>

    <!-- 
      Google Slides Iframe Embed
      - Replace the 'src' URL with the "Embed" link from your Google Slides presentation.
      - To get the link: In Google Slides, go to File > Share > Publish to web.
      - Click the "Embed" tab.
      - Adjust the slide duration under "Auto-advance slides".
      - Check "Start slideshow as soon as the player loads" and "Restart the slideshow after the last slide".
      - Click "Publish" and copy the URL from the 'src="..."' attribute.

      Key URL Parameters:
      - start=true: Starts the slideshow automatically.
      - loop=true: Restarts the slideshow after the last slide.
      - delayms=15000: Sets the time between slides in milliseconds (e.g., 15000 = 15 seconds).
      - rm=minimal: Hides the bottom control bar for a cleaner look.
    -->
    <iframe 
        src="https://docs.google.com/presentation/d/e/2PACX-1vSwcRaDaFHcBYOPvLNlsNATIDRqoApsB1UX11rVQFwUcRkKrqxb12k4PaiV_IFS1I8LvI_uVw2uqY82/embed?start=true&loop=true&delayms=30000&rm=minimal" 
        class="slides-iframe"
        title="Google Slides Presentation" 
        allowfullscreen="true" 
        mozallowfullscreen="true" 
        webkitallowfullscreen="true">
    </iframe>

</body>
</html>
