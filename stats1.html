<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Department Statistics</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the loading spinner */
        .loader {
            width: 72px;
            height: 72px;
            border: 7px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="container mx-auto px-4 py-12 md:py-16">
        <header class="text-center mb-12">
            <h1 class="text-6xl md:text-7xl font-extrabold text-white tracking-tight">2025 RUN STATISTICS</h1>
        </header>

        <!-- Statistics Grid -->
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 md:gap-12">
            
            <!-- EMS Runs Card -->
            <div class="bg-gray-800 border border-[#0D56A6]/30 rounded-2xl p-10 text-center transform hover:scale-105 transition-transform duration-300 ease-in-out shadow-lg">
                <div class="flex justify-center items-center mx-auto bg-[#0D56A6]/10 rounded-full w-28 h-28 mb-8">
                    <img src="ems.png" alt="EMS Icon" class="w-20 h-20">
                </div>
                <h2 class="text-3xl font-semibold text-gray-300">EMS Runs</h2>
                <p id="ems-runs" class="text-7xl font-bold text-[#0D56A6] mt-2"><span class="loader"></span></p>
            </div>

            <!-- Fire Runs Card -->
            <div class="bg-gray-800 border border-red-500/30 rounded-2xl p-10 text-center transform hover:scale-105 transition-transform duration-300 ease-in-out shadow-lg">
                 <div class="flex justify-center items-center mx-auto bg-red-500/10 rounded-full w-28 h-28 mb-8">
                    <img src="fire.png" alt="Fire Icon" class="w-20 h-20">
                </div>
                <h2 class="text-3xl font-semibold text-gray-300">Fire Runs</h2>
                <p id="fire-runs" class="text-7xl font-bold text-red-400 mt-2"><span class="loader"></span></p>
            </div>

            <!-- Combo Runs Card -->
            <div class="bg-gray-800 border border-purple-500/30 rounded-2xl p-10 text-center transform hover:scale-105 transition-transform duration-300 ease-in-out shadow-lg">
                <div class="flex justify-center items-center mx-auto bg-purple-500/10 rounded-full w-28 h-28 mb-8">
                    <img src="emsfire.png" alt="Combo Icon" class="w-20 h-20">
                </div>
                <h2 class="text-3xl font-semibold text-gray-300">Combo Runs</h2>
                <p id="combo-runs" class="text-7xl font-bold text-purple-400 mt-2"><span class="loader"></span></p>
            </div>

            <!-- MVAs Card -->
            <div class="bg-gray-800 border border-blue-500/30 rounded-2xl p-10 text-center transform hover:scale-105 transition-transform duration-300 ease-in-out shadow-lg">
                <div class="flex justify-center items-center mx-auto bg-blue-500/10 rounded-full w-28 h-28 mb-8">
                    <img src="accident.png" alt="MVA Icon" class="w-20 h-20">
                </div>
                <h2 class="text-3xl font-semibold text-gray-300">MVAs</h2>
                <p id="mvas" class="text-7xl font-bold text-blue-400 mt-2"><span class="loader"></span></p>
            </div>
            
            <!-- Total Runs Card -->
            <div class="bg-gray-800 border border-amber-500/30 rounded-2xl p-10 text-center transform hover:scale-105 transition-transform duration-300 ease-in-out shadow-lg md:col-span-2 lg:col-span-2">
                 <div class="flex justify-center items-center mx-auto bg-amber-500/10 rounded-full w-28 h-28 mb-8">
                    <img src="total.png" alt="Total Icon" class="w-20 h-20">
                </div>
                <h2 class="text-3xl font-semibold text-gray-300">Total Runs</h2>
                <p id="total-runs" class="text-7xl font-bold text-amber-400 mt-2"><span class="loader"></span></p>
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>Data is not 100% accurate, but very close</p>
        </footer>

    </div>

    <script src="config.js"></script>
    <script src="common.js"></script>
    <script>
        // --- CONFIGURATION ---
        // The Google Sheet URL and refresh interval are now managed in config.js
        // Please add `statsSheetUrl` to your CONFIG object in config.js
        const GOOGLE_SHEET_URL = CONFIG.statsSheetUrl || 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT0VotPZTFkALWoh6U6g6WnfqsVeltkkjCkd5CBVAHh60e-A63h5HdzaSVamSjkcxveTOfycKZ2K66r/pub?gid=1511491703&single=true&output=csv';
        const REFRESH_INTERVAL_MS = (CONFIG.cacheDurationMinutes || 5) * 60 * 1000;

        // --- APPLICATION LOGIC ---
        const statIds = {
            'EMS Runs': 'ems-runs',
            'Fire Runs': 'fire-runs',
            'Combo Runs': 'combo-runs',
            'MVAs': 'mvas',
            'Total Runs': 'total-runs',
        };

        async function fetchAndDisplayStats() {
            if (!GOOGLE_SHEET_URL || GOOGLE_SHEET_URL.includes('PASTE_YOUR_')) {
                displayError('Configuration Error: Please set `statsSheetUrl` in config.js');
                return;
            }
            try {
                // Now using the URL from config.js
                const response = await fetch(GOOGLE_SHEET_URL, { cache: 'no-cache' });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const csvText = await response.text();
                // Using parseCSV from common.js. It returns an array of objects, so we take the first one.
                const data = parseCSV(csvText)[0] || {};
                updateUI(data);
            } catch (error) {
                console.error("Failed to fetch or process sheet data:", error);
                displayError('Could not load data. Check the URL and sheet permissions.');
            }
        }
        
        /**
         * Animates a number from a start to an end value.
         * @param {HTMLElement} obj The element to update.
         * @param {number} start The starting number.
         * @param {number} end The final number.
         * @param {number} duration The animation duration in ms.
         */
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentVal = Math.floor(progress * (end - start) + start);
                obj.textContent = currentVal.toLocaleString(); // Format with commas
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function updateUI(data) {
            let allDataFound = true;
            for (const header in statIds) {
                const elementId = statIds[header];
                const element = document.getElementById(elementId);
                if (element) {
                    // Check if the property exists in the data object (case-sensitive)
                    const dataKey = Object.keys(data).find(k => k.toLowerCase() === header.toLowerCase());
                    if (dataKey && data[dataKey] !== undefined) {
                        let currentValue = parseInt(element.textContent.replace(/,/g, ''));
                        // If current content is not a number (spinner/error), start animation from 0.
                        if (isNaN(currentValue)) {
                            currentValue = 0;
                        }
                        const newValue = parseInt(data[dataKey].replace(/,/g, ''));

                        if (!isNaN(newValue)) {
                            animateValue(element, currentValue, newValue, 1500);
                        } else {
                            element.textContent = data[dataKey]; // Handle non-numeric data
                        }
                    } else {
                        element.textContent = '???'; // Data for this header not found in sheet
                        allDataFound = false;
                    }
                }
            }

            if (!allDataFound) {
                 console.warn("Some headers in your Google Sheet do not match the expected headers: ", Object.keys(statIds));
            }
        }

        function displayError(message = 'An error occurred.') {
             for (const header in statIds) {
                 const elementId = statIds[header];
                 const element = document.getElementById(elementId);
                 if (element) {
                     element.textContent = 'Error';
                 }
             }
             console.error(message);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayStats(); // Fetch immediately on page load
            // Using refresh interval from config.js
            setInterval(fetchAndDisplayStats, REFRESH_INTERVAL_MS); // Then refresh periodically
        });
    </script>
</body>
</html>
