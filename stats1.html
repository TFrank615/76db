<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Department Statistics</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for the loading spinner */
        .loader {
            width: 56px; /* Adjusted spinner size */
            height: 56px;
            border: 6px solid rgba(255, 255, 255, 0.2); /* Light border for dark bg */
            border-bottom-color: #06b6d4; /* Accent color (cyan) */
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Card entrance animation */
        .card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 antialiased">

    <div class="container mx-auto px-4 py-12 md:py-16">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight">2025 Department Statistics</h1>
            <p class="text-slate-400 mt-2 text-lg">Last Updated 9/1/2025 17:00</p>
        </header>

        <!-- Statistics Grid -->
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- EMS Runs Card -->
            <div class="card bg-slate-800 rounded-xl p-8 text-center transition-all duration-300 shadow-lg hover:shadow-cyan-500/20 hover:-translate-y-1 border-t-4 border-cyan-500" style="animation-delay: 100ms;">
                <div class="flex justify-center items-center mx-auto bg-slate-700 rounded-full w-24 h-24 mb-6">
                    <img src="ems.png" alt="EMS Icon" class="w-14 h-14" onerror="this.src='https://placehold.co/60x60/0ea5e9/white?text=EMS'">
                </div>
                <h2 class="text-xl font-semibold text-slate-300">EMS Runs</h2>
                <p id="ems-runs" class="text-6xl font-bold text-cyan-400 mt-2 tracking-tight"><span class="loader"></span></p>
            </div>

            <!-- Fire Runs Card -->
            <div class="card bg-slate-800 rounded-xl p-8 text-center transition-all duration-300 shadow-lg hover:shadow-red-500/20 hover:-translate-y-1 border-t-4 border-red-500" style="animation-delay: 200ms;">
                 <div class="flex justify-center items-center mx-auto bg-slate-700 rounded-full w-24 h-24 mb-6">
                    <img src="fire.png" alt="Fire Icon" class="w-14 h-14" onerror="this.src='https://placehold.co/60x60/ef4444/white?text=FIRE'">
                </div>
                <h2 class="text-xl font-semibold text-slate-300">Fire Runs</h2>
                <p id="fire-runs" class="text-6xl font-bold text-red-400 mt-2 tracking-tight"><span class="loader"></span></p>
            </div>

            <!-- Combo Runs Card -->
            <div class="card bg-slate-800 rounded-xl p-8 text-center transition-all duration-300 shadow-lg hover:shadow-purple-500/20 hover:-translate-y-1 border-t-4 border-purple-500" style="animation-delay: 300ms;">
                <div class="flex justify-center items-center mx-auto bg-slate-700 rounded-full w-24 h-24 mb-6">
                    <img src="emsfire.png" alt="Combo Icon" class="w-14 h-14" onerror="this.src='https://placehold.co/60x60/a855f7/white?text=COMBO'">
                </div>
                <h2 class="text-xl font-semibold text-slate-300">Combo Runs</h2>
                <p id="combo-runs" class="text-6xl font-bold text-purple-400 mt-2 tracking-tight"><span class="loader"></span></p>
            </div>

            <!-- MVAs Card -->
            <div class="card bg-slate-800 rounded-xl p-8 text-center transition-all duration-300 shadow-lg hover:shadow-sky-500/20 hover:-translate-y-1 border-t-4 border-sky-500" style="animation-delay: 400ms;">
                <div class="flex justify-center items-center mx-auto bg-slate-700 rounded-full w-24 h-24 mb-6">
                    <img src="accident.png" alt="MVA Icon" class="w-14 h-14" onerror="this.src='https://placehold.co/60x60/0ea5e9/white?text=MVA'">
                </div>
                <h2 class="text-xl font-semibold text-slate-300">MVAs</h2>
                <p id="mvas" class="text-6xl font-bold text-sky-400 mt-2 tracking-tight"><span class="loader"></span></p>
            </div>
            
            <!-- Total Runs Card -->
            <div class="card bg-slate-800 rounded-xl p-8 text-center transition-all duration-300 shadow-lg hover:shadow-amber-500/20 hover:-translate-y-1 sm:col-span-2 lg:col-span-1 border-t-4 border-amber-500" style="animation-delay: 500ms;">
                 <div class="flex justify-center items-center mx-auto bg-slate-700 rounded-full w-24 h-24 mb-6">
                    <img src="total.png" alt="Total Icon" class="w-14 h-14" onerror="this.src='https://placehold.co/60x60/f59e0b/white?text=TOTAL'">
                </div>
                <h2 class="text-xl font-semibold text-slate-300">Total Runs</h2>
                <p id="total-runs" class="text-6xl font-bold text-amber-400 mt-2 tracking-tight"><span class="loader"></span></p>
            </div>
        </main>

        <footer class="text-center mt-16 text-slate-500 pt-6 border-t border-slate-700/50">
            <p>Data is not 100% accurate, but very close.</p>
        </footer>

    </div>

    <!-- The original script files and logic remain unchanged -->
    <script src="config.js"></script>
    <script src="common.js"></script>
    <script>
        // --- CONFIGURATION ---
        // Fallback objects in case config.js or common.js are not present
        const CONFIG = window.CONFIG || {};
        const parseCSV = window.parseCSV || function(text) { 
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const data = line.split(',');
                return headers.reduce((obj, nextKey, index) => {
                    obj[nextKey] = data[index] ? data[index].trim() : '';
                    return obj;
                }, {});
            });
        };

        const GOOGLE_SHEET_URL = CONFIG.statsSheetUrl || 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT0VotPZTFkALWoh6U6g6WnfqsVeltkkjCkd5CBVAHh60e-A63h5HdzaSVamSjkcxveTOfycKZ2K66r/pub?gid=1511491703&single=true&output=csv';
        const REFRESH_INTERVAL_MS = (CONFIG.cacheDurationMinutes || 5) * 60 * 1000;

        // --- APPLICATION LOGIC ---
        const statIds = {
            'EMS Runs': 'ems-runs',
            'Fire Runs': 'fire-runs',
            'Combo Runs': 'combo-runs',
            'MVAs': 'mvas',
            'Total Runs': 'total-runs',
        };

        async function fetchAndDisplayStats() {
            if (!GOOGLE_SHEET_URL || GOOGLE_SHEET_URL.includes('PASTE_YOUR_')) {
                displayError('Configuration Error: Please set `statsSheetUrl` in config.js');
                return;
            }
            try {
                const response = await fetch(GOOGLE_SHEET_URL, { cache: 'no-cache' });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const csvText = await response.text();
                const data = parseCSV(csvText)[0] || {};
                updateUI(data);
            } catch (error) {
                console.error("Failed to fetch or process sheet data:", error);
                displayError('Could not load data. Check the URL and sheet permissions.');
            }
        }
        
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentVal = Math.floor(progress * (end - start) + start);
                obj.textContent = currentVal.toLocaleString(); 
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function updateUI(data) {
            let allDataFound = true;
            for (const header in statIds) {
                const elementId = statIds[header];
                const element = document.getElementById(elementId);
                if (element) {
                    const dataKey = Object.keys(data).find(k => k.toLowerCase() === header.toLowerCase());
                    if (dataKey && data[dataKey] !== undefined) {
                        const loader = element.querySelector('.loader');
                        if (loader) {
                           loader.remove();
                        }
                        
                        let currentValue = parseInt(element.textContent.replace(/,/g, ''));
                        if (isNaN(currentValue)) {
                            currentValue = 0;
                        }
                        const newValue = parseInt(data[dataKey].replace(/,/g, ''));

                        if (!isNaN(newValue)) {
                            animateValue(element, currentValue, newValue, 1500);
                        } else {
                            element.textContent = data[dataKey]; 
                        }
                    } else {
                        element.innerHTML = '???'; 
                        allDataFound = false;
                    }
                }
            }

            if (!allDataFound) {
                 console.warn("Some headers in your Google Sheet do not match the expected headers: ", Object.keys(statIds));
            }
        }

        function displayError(message = 'An error occurred.') {
             for (const header in statIds) {
                 const elementId = statIds[header];
                 const element = document.getElementById(elementId);
                 if (element) {
                     element.textContent = 'Error';
                 }
             }
             console.error(message);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayStats(); 
            setInterval(fetchAndDisplayStats, REFRESH_INTERVAL_MS);
        });
    </script>
</body>
</html>
